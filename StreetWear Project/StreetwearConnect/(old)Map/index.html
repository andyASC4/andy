</head>
<body>

        <div id='map'></div>
        <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoibmlra29zIiwiYSI6ImNqNXk1bHF2ajBjcmMzM283cWpiNDRxNm0ifQ.WltNuDLwlIO0NwSrcT5bhQ';
        var map = new mapboxgl.Map({
            style: 'mapbox://styles/mapbox/light-v9',
            center: [0, 0],
            zoom: 15,
            pitch: 45,
            bearing: -17.6,
            container: 'map'
        });

        // the 'building' layer in the mapbox-streets vector source contains building-height
        // data from OpenStreetMap.
        map.on('load', function() {
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa',
                    'fill-extrusion-height': {
                        'type': 'identity',
                        'property': 'height'
                    },
                    'fill-extrusion-base': {
                        'type': 'identity',
                       'property': 'min_height'
                    },
                    'fill-extrusion-opacity': .6
                }
            });
        });
</script>
